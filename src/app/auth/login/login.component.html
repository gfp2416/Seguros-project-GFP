<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="text-danger" *ngIf="email.invalid && email.touched">Email inválido</div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="text-danger" *ngIf="password.invalid && password.touched">Campo requerido</div>
              </div>
  
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Ingresando...' : 'Ingresar' }}
              </button>
  
              <div *ngIf="error" class="alert alert-danger mt-3">
                {{ error }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
