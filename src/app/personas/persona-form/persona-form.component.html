<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Formulario de Persona</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" formControlName="nombreCompleto" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Identificación</label>
            <input type="text" class="form-control" formControlName="identificacion" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" formControlName="edad" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Género</label>
            <select class="form-select" formControlName="genero">
              <option value="">Seleccione</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-center">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" formControlName="estaActiva" id="activa" />
              <label class="form-check-label" for="activa">Activa</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <label class="form-label">Atributos adicionales</label>
            <input type="text" class="form-control" formControlName="atributosAdicionales" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="maneja" id="maneja" />
              <label class="form-check-label" for="maneja">Maneja</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="usaLentes" id="lentes" />
              <label class="form-check-label" for="lentes">Usa lentes</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="diabetico" id="diabetico" />
              <label class="form-check-label" for="diabetico">Diabético</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="padeceOtraEnfermedad" id="enfermedad" />
              <label class="form-check-label" for="enfermedad">Padece otra enfermedad</label>
            </div>
          </div>
        </div>

        <div class="mb-3" *ngIf="form.get('padeceOtraEnfermedad')?.value">
          <label class="form-label">¿Cuál?</label>
          <input type="text" class="form-control" formControlName="cualOtraEnfermedad" />
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Guardar</button>
          <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
