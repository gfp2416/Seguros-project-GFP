<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Seguros Ficticia S.A.</a>
    <div class="d-flex ms-auto">
      <span class="navbar-text me-3">
        Bienvenido, {{ usuario }}
      </span>
      <button class="btn btn-outline-light btn-sm" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Botón para crear nueva persona -->
  <div class="mb-3">
    <a routerLink="/personas/nueva" class="btn btn-primary">Crear nueva persona</a>
  </div>

  <!-- Tabla de personas -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre completo</th>
          <th>Edad</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of personas">
          <td>{{ p.nombreCompleto }}</td>
          <td>{{ p.edad }}</td>
          <td>{{ p.genero }}</td>
          <td>
            <a [routerLink]="['/personas', p.id]" class="btn btn-sm btn-warning me-1">Editar</a>
            <button (click)="eliminar(p.id!)" class="btn btn-sm btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
